<body>

    <script>
        // ## Array Cardio Day 2
        
        const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 }
        ];
        
        const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
        ];
        
        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        function someAge() {
            const oldEnough = (person) => (2020 - person.year) >= 19;
            const checkPeople = people.some(oldEnough);
            console.dir(`At least one person in the array "people" is over 19 years of age: ${checkPeople}`);
        }
        someAge();
        // Array.prototype.every() // is everyone 19 or older?
        function everyAge() {
            const over19 = (person) => (2020 - person.year) >= 19;
            const checkAge = people.every(over19);
            console.log(`Everyone is over 19 years of age: ${checkAge}`);
        }
        everyAge();

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        function findComment() {
            const accessData = (comment) => comment.id === 823423;
            const returnData = comments.find(accessData);
            console.log(`Locating the comment.... ${returnData.text}`);
        }
        findComment();
        
        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        function findIndexComment() {
            const isId = comments.findIndex((element) => element.id === 823423);
            console.log(`We located the comment ID ${comments[isId].id} where the comment is "${comments[isId].text}"`);
            comments.splice(isId, 1);
            console.dir(`Now the comment of ID ${comments[isId].id} has been removed.`);
            console.table(comments);
        }
        findIndexComment();
    </script>
</body>
