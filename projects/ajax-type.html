<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="../styles/ajax-type-style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

// Store data of cities.
const cities = [];

// Get the data of cities.
fetch(endpoint)
  .then(blob => blob.json())
  .then(data => cities.push(...data));

// Filter data according to user input.
function filterCity(input, cities) {
  const userInput = input.toUpperCase();
  return cities.filter(city => {
    return city.city.toUpperCase().includes(userInput) || city.state.toUpperCase().includes(userInput);
  });
}

// Display results of data filtering.
function displayData() {
  const filteredData = filterCity(this.value, cities);
  const html = filteredData.map(city => {
    const regex = new RegExp(this.value, 'gi');
    const cityName = city.city.replace(regex, `<span class="hl">${this.value}</span>`)
    const stateName = city.state.replace(regex, `<span class="hl">${this.value}</span>`)
    return `
      <li> 
        <span class="name">${cityName}, ${stateName}</span> 
        <span class="population">${numberWithCommas(city.population)}</span> 
      </li>
    `;
  }).join('');
  console.log(html);
  suggestions.innerHTML = html;
}

function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

//Listen for user input.
const inputBox = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');
inputBox.addEventListener('change', displayData);
inputBox.addEventListener('keyup', displayData);

</script>
</body>
</html>
